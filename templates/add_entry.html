{% extends "base.html" %}

{% block title %}LockBox â€” Add Entry{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-card">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='img/logo.png') }}"
         alt="LockBox Logo"
         class="logo" />

    <!-- Header -->
    <div class="dashboard-header">Add Entry</div>

    <form action="{{ url_for('add_entry') }}" method="post">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Entry title" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <label for="url">URL</label>
      <input type="url" id="url" name="url" placeholder="https://example.com">

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any extra details"></textarea>

      <div class="actions">
        <button type="submit">Save Entry</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
